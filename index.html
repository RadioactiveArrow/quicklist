<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>

    <link rel="stylesheet" href="https://use.typekit.net/tsn7lxd.css">
    <link rel="stylesheet" href="index.css">

    <script defer src="scripts/jquery.js"></script>
    <script defer src="scripts/list_builder.js"></script>
    <script defer src="scripts/input_manager.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="name">â€¢ Quicklist</h1>
    </div>
    <div class="list-container">
        <div id="lstForm">
            <span class="title placeholder" role="textbox" contenteditable onkeydown="titleHandler(event)" oninput="togglePlaceHolder(event)" placeholder="Unnamed list" onkeydown="placeholder"></span>
            <div class="modes editSelected">
                <a class="toggleMode toggleCheck" onclick="modeSwitch()">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#4A3A37" ><path d="M22 2v22h-20v-22h3c1.23 0 2.181-1.084 3-2h8c.82.916 1.771 2 3 2h3zm-11 1c0 .552.448 1 1 1 .553 0 1-.448 1-1s-.447-1-1-1c-.552 0-1 .448-1 1zm9 1h-4l-2 2h-3.897l-2.103-2h-4v18h16v-18zm-13 9.729l.855-.791c1 .484 1.635.852 2.76 1.654 2.113-2.399 3.511-3.616 6.106-5.231l.279.64c-2.141 1.869-3.709 3.949-5.967 7.999-1.393-1.64-2.322-2.686-4.033-4.271z"/></svg>
                    Checklist
                </a>
                <a class="toggleMode toggleEdit" onclick="modeSwitch()">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M18.363 8.464l1.433 1.431-12.67 12.669-7.125 1.436 1.439-7.127 12.665-12.668 1.431 1.431-12.255 12.224-.726 3.584 3.584-.723 12.224-12.257zm-.056-8.464l-2.815 2.817 5.691 5.692 2.817-2.821-5.693-5.688zm-12.318 18.718l11.313-11.316-.705-.707-11.313 11.314.705.709z"/></svg>
                    Editor
                </a>
            </div>
            <ul class="tasks" id="item-list">
                <li class="item cursor">
                    <span class="add-input" role="textbox" contenteditable onkeydown="opItem(event)" oninput="toggleCursor()" onclick="listClickAction(this)"></span>
                </li>
            </ul>
        </div>
        <!-- <div class="share-container">
            <a class="button">Share</a>
        </div> -->
    </div>
</body>

</html>
